<!doctype html>
<html lang='en' ng-app='app'>
  
  <head>
    <title>NG 1.0</title>
  </head>
  
  <body ng-controller="SomeController">
    <button ng-click="clickUnfocused()">Not focused</button> 
    <button ngbk-focus ng-click="clickFocused()">I'm very focused!</button>
    
    <div>{{message.text}}</div>
    
    <div>{{ 'World' | greet }}<br></div>

    <div>{{ greeting }}<br></div>
    
    <ul><li ng-repeat="todo in todos">
      <input type="checkbox" ng-model="todo.completed">{{ todo.title }} --> {{ todo.completed }}
    </li></ul>
    
    <input ng-model="nameZZ"> Hello {{ nameZZ }}
    
    <div ng-controller="HelloController"><h2>Render {{helloTo.title}}</h2></div>

    <div ng-controller="MyController"><span>{{myData.textf()}}</span></div>
    <div ng-controller="MyController"><span ng-bind="myData.textf()"></span></div>

    <div ng-controller="MyController">
      <span ng-show="myData.showIt">SHOW</span>
      <span ng-hide="myData.hideIt">HIDE</span>
    </div>

    <div ng-controller="MyController">
      <div ng-switch on="myData.switch">
        <div ng-switch-when="1">Shown when switch is 1</div>
        <div ng-switch-when="2">Shown when switch is 2</div>
        <div ng-switch-default>Shown when switch is anything else than 1 and 2</div>
      </div>
    </div>

    <div ng-controller="MyController"><div ng-if="myData.showIt">ng-if Show it</div></div>
  
    <script src="angular.min.js"></script>
    <script src="ValueModule.js"></script>
    <script src="DirectiveModule.js"></script>
    <script src="FilterModule.js"></script>
    <script src="app.js"></script>
  </body>
  
</html>
