<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            html, body{
                margin:0;
                height:100%;
            }
            
            #parent {
                display: table;
                background: #ccc;
                height:100%;
                width:100%;
            }

            #child {
              display: table-cell;
              vertical-align: middle;
              text-align:center;
            }
        </style>
    </head>
    <body>      
        <div id="parent">
            <div id="child">Center contents as table.</div>
        </div>
    </body>
</html>
