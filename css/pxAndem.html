<html>
	<head>
		<meta name="viewport" http-equiv="Content-Type" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<script type="text/javascript" src="jquery/jquery.js"></script>
		<style type="text/css" rel="Stylesheet">
			.Outer{font-size:20px;}
			#Font1{font-size:0.6em;}
			#Font2{font-size:12px;}
			#Font3{font-size:1em;}
			.Inner{font-size:30px;}
			#Font5{font-size:1em;}
			#Font6{font-size:0.4em;}
		</style>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css">
		<script src="http://code.jquery.com/jquery-1.5.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
	</head>
	<body>
		<div data-role="page">		
			<div data-role="header" data-position="fixed"><h1>Page Title</h1></div>
			<div data-role="content">
				<div class="Outer"> 
					<span id="Font1">ABCDEFG_0.6em</span><br />
					<span id="Font2">ABCDEFG_12px</span><br />
					<span id="Font3">ABCDEFG_1em</span><br />
					<span id="Font4">ABCDEFG_None</span><br />
					<div class="Inner">
						<span id="Font5">ABCDEFG_1em</span><br />
						<span id="Font6">ABCDEFG_0.4em</span><br />
					</div>
				</div>		
				<!-- 字体单位应该用em而不用px，原因简单来说就是支持IE6下的字体缩放，在页面中按ctrl+滚轮，字体以px为单位的网站没有反应。
				px是绝对单位，不支持IE的缩放，em是相对单位。em指字体高，任意浏览器的默认字体高都是16px。
				所以未经调整的浏览器都符合: 1em=16px。保证缩放时候的整体性。1em等于父级元素font size。-->
			</div>
			<div data-role="footer" data-position="fixed"><h4>Page Footer</h4></div>
		</div>
	</body>
</html>
