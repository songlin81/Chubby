<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <title></title>
        <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#list").change(function(){
                    if ($("#list").find("option:selected").val() != 1 ) {
                        $("*").removeClass();
                        var desc = $("#list").find("option:selected").text();
                        var attr = ".addClass(\"feature\");";
                        eval(desc + attr);
                    }
                });
            });
        </script>
        <style type="text/css">
            .feature
            {
                color:red;
            }
            .GreyClass
            {
                color: grey;
            }
        </style>
    </head>

    <body>      
        <select id="list">
            <option value= "1">--</option>
            <option value= "2">$("*")</option>
            <option value= "3">$("#lastname")</option>
        </select>
    
        <p id="lastname">Personal lastname</p>
        <p class="GreyClass">Paragraph with class="GreyClass"</p>
    </body>

</html>
