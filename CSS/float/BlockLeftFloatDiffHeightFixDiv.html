<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>float属性</title>
    <style type="text/css">
        #a
        {
            background-color:Red;
            height:100px;
            width:100px;
            float:left;
        }
        #b
        {
            background-color:Yellow;    
            height:50px;
            width:200px;
            float:left;
        }
        #c
        {
            background-color:Blue;   
            height:50px;
            width:300px;
            float:left;
         }
    </style>
</head>
<body>
    <div style="height:100px;width:600px;">
        <div id="a">div-a</div>
        <div id="b">div-b</div>
        <div id="c">div-c</div>
    </div>
</body>
</html>
