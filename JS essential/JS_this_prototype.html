<!DOCTYPE html>  
<html  
<head>  
    <meta charset="UTF-8">  
    <script type="text/javascript">
  
        //1. new中的this。
        //如果我们给Test1的prototype中加入一个方法叫get_string(),那么get_string()中的this指的就是这个新对象。
        //能够得到在new时候赋予该对象的属性值。
        var Test2 = function(str) {
            this.a = str;
        }
        Test2.prototype.get_string = function () {
            return this.a;
        };
        var myTest2 = new Test2("test2");
        alert(myTest2.get_string()); //“test2”
        
        var Test2 = function(str) {
            this.a = str;
        }
        Test2.prototype.get_string = function () {
            return this.a;
        };
        var myTest2 = Test2("test2");
        alert(myTest2); //undefined
        
        
        //2. 如果我们修改了函数的prototype,又会发生什么样的情况呢？
        //那么就会发生类似继承的功能，其实就是js的伪类实现
        function Test1(str) {
            this.b = str;
        }
        Test1.prototype.Get_Test1String = function () {
            return this.b;
        };
        
        var Test2 = function(str) {
            this.a = str;
        }
        Test2.prototype = new Test1("test1");
        Test2.prototype.get_string = function () {
            return this.a;
        };
        
        var myTest2 = new Test2("test2");
        alert(myTest2); //Object
        alert(myTest2.get_string()); //"test2"
        alert(myTest2.Get_Test1String()); //"test1"
    </script>  
</head> 
<body></body>  
</html>
