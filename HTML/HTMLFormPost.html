<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>HTML frameset</title>
</head>
<body>
    <form enctype="multipart/form-data" action="./HTMLBasic.html" method="post">
        <table>
            <tr>
                <td><label for="txtname">User name：</label></td>
                <td><input type="text" id="txtname" name="login_username" /></td>
            </tr>
            <tr>
                <td><label for="txtpswd">Password：</label></td>
                <td><input type="password" id="txtpswd" name="login_pswd" /></td>
            </tr>
            <tr>
                <td colspan=2>
                    <input type="reset" />
                    <input type="submit" />
                </td>
            </tr>
        </table>
    </form> 
</body>
</html>
