<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />

	<body>
		 <button id="tempBtn" type="button">Click Me!</button> 
	<script>
		function createPerson(firstName, lastName) {
			return {
				firstName,
				lastName
			}
		}
		var Console = Console || {
									log: function(input){ 
										console.log(input + '!!!');
									}
								};	
		var person = createPerson('Jay','Bird');
		Console.log('1. Object literal: '+person.firstName+'...'+person.lastName);
		

	
		class Song {
		  constructor(title, artist, duration, isPlaying = false) {
			this.title = title;
			this.artist = artist;
			this.duration = duration;
			this.isPlaying = isPlaying; 
		  }
		  start() {
			this.isPlaying = true;
		  }
		  stop() {
			this.isPlaying = false;
		  }
		}
		var song=new Song('Times','Jay','2010');
		song.start();
		Console.log('2. Class + Default Values: '+(song.isPlaying === true)+'...'+song.title);
	
	

	class Media {
		constructor(title, duration, isPlaying = false) {
		this.title = title;
		this.duration = duration;
		this.isPlaying = isPlaying; 
	  }  
	  start() {
		this.isPlaying = true;
	  }
	  stop() {
		this.isPlaying = false;
	  }
	}
	class Movie extends Media {
	  constructor(title, year, duration, isPlaying = false) {
		super(title, duration, isPlaying);
		this.year = year;
	  }
	    toString() {
			return `<li>${this.title} - ${this.isPlaying} <span>${this.duration}</span></li>`;
		}
	}
	var movie = new Movie('Speed',1995, 120);
	Console.log('3. Inheritance'+(movie.isPlaying === true)+'...'+movie.year+'...'+movie.toString());
	
	

	class Contact {
	  constructor(name, email, button) {
		this.name = name;
		this.email = email;	
		document.getElementById(button).onclick=(event) => {
		  Console.log('4.1 Arrow Function: '+this.email);
		}
	  }
	}
	var contact = new Contact('Tim','tim.bird@forsan.com', 'tempBtn');

	var oneToFive = [1,2,3,4,5];
	var twoToTen = oneToFive.map(n => n * 2);
	Console.log('4.2 Arrow Function: '+twoToTen);
	
	

	for (let i = 0; i < 10; i++) {
	  console.log(i);
	}
	if (typeof(i) != 'undefined') {
		Console.log('i is defined');
	}
	else{
		Console.log('5. let: i is undefined');
	}
	
	
	
	//const admin = "Andrew";
	//admin = "Kenneth"; // "admin" is read-only
	const admin2 = {name: "Andrew"};
	admin2.name = "Kenneth";
	Console.log('6. const: '+admin2.name);
	
	

	var runners = ["Mary", "Andrew", "Craig", "Michael", "Kenneth", "Dave"];
	function getLosers(first, second, third, ...losers) {
	  return losers;
	}
	Console.log('7. Rest & Spread: '+getLosers(...runners));
	
	

	console.log('8. Template Strings:'+movie.toString());
	
	

	var [first, second, third] = ["Andrew", "Craig", "Kenneth"];
	Console.log('9. Destructuring: '+first+' '+second+' '+third);


	
	var person = {
	  firstName: "Andrew2",
	  lastName: "Chalkley2"
	}
	var {firstName, lastName} = person;

	var person = {

	}

	var person = {

	  lastName: "Chalkley4"
	}
	function getFirstName({firstName: first}) {

	}
	Console.log('10.3: '+getFirstName(person));
